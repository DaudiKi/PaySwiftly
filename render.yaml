
services:
  - type: web
    name: payswiftly-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: INTASEND_PUBLISHABLE_KEY
        sync: false
      - key: INTASEND_API_TOKEN
        sync: false
      - key: INTASEND_WEBHOOK_SECRET
        sync: false
      - key: BASE_PUBLIC_URL
        sync: false

  - type: cron
    name: payswiftly-backup
    env: python
    schedule: "0 0 * * *" # Daily at midnight
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/backup_db.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SUPABASE_URL
        fromService:
            type: web
            name: payswiftly-backend
            envVarKey: SUPABASE_URL
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromService:
            type: web
            name: payswiftly-backend
            envVarKey: SUPABASE_SERVICE_ROLE_KEY
      - key: DATABASE_URL
        fromService:
            type: web
            name: payswiftly-backend
            envVarKey: DATABASE_URL

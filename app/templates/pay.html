<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPay - Pay {{ driver.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-blue-600 px-6 py-4">
                <h1 class="text-white text-2xl font-bold">Pay for Your Ride</h1>
            </div>
            
            <div class="p-6">
                <!-- Driver Info -->
                <div class="mb-6">
                    <h2 class="text-lg font-semibold text-gray-800">Driver Details</h2>
                    <div class="mt-2 text-gray-600">
                        <p><span class="font-medium">Name:</span> {{ driver.name }}</p>
                        <p><span class="font-medium">Vehicle:</span> {{ driver.vehicle_type }} ({{ driver.vehicle_number }})</p>
                    </div>
                </div>

                <!-- Payment Form -->
                <form id="paymentForm" class="space-y-4">
                    <input type="hidden" id="driverId" value="{{ driver.id }}">
                    
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount (KES)</label>
                        <input type="number" id="amount" name="amount" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="Enter amount">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">M-Pesa Phone Number</label>
                        <input type="tel" id="phone" name="phone" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="254XXXXXXXXX">
                    </div>

                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Pay Now
                    </button>
                </form>

                <!-- Loading State -->
                <div id="loadingState" class="hidden mt-4">
                    <div class="flex items-center justify-center space-x-2">
                        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                        <span class="text-gray-600">Processing payment...</span>
                    </div>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-md">
                    Payment initiated! Please check your phone for the M-Pesa prompt.
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-md"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const loadingState = document.getElementById('loadingState');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide messages
            loadingState.classList.remove('hidden');
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/api/pay', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        driver_id: document.getElementById('driverId').value,
                        amount: parseFloat(document.getElementById('amount').value),
                        passenger_phone: document.getElementById('phone').value
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.classList.remove('hidden');
                    form.reset();
                } else {
                    throw new Error(data.detail || 'Payment failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingState.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
